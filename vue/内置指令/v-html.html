<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-html="name">

        </div>
    </div>
</body>
<script>
    // v-text只能向其作用的节点中渲染文本内容
    // 不能解析标签

    // v-html可以解析文本内容，也可以解析标签
    const { createApp } = Vue

    createApp({
        data() {
            return {
                name:'<h1>你好</h1>'
            }
        },
    }).mount('#app')

</script>

</html>

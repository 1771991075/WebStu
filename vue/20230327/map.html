<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=2.0&ak=fToFUOtoxYPwoeQSkGoAHBX8qEFsUz27"></script>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>
<script>
    //创建地图应用实例
    var map = new BMap.Map("container");
    //设置中心点坐标
    var point = new BMap.Point(113.580888, 34.812442);
    //设置查看高度
    map.centerAndZoom(point, 15);
    //开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);
    //出行路线
    map.centerAndZoom(new BMap.Point(113.785168,34.765422), 14);
    var driving = new BMap.DrivingRoute(map, {
        renderOptions: {
            map: map,
            autoViewport: true
        }
    });
    driving.search("中原广告产业园", "郑州东站");
</script>

</html>
